version: '3'
services:
  web:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    volumes:
      - ./logs:/var/log/nginx
    ports:
      - "8080:80"
    environment:
      - NGINX_HOST=hw2.local
      - NGINX_PORT=80
    links:
      - php-fpm
  php-fpm:
    build:
      context: .
      dockerfile: docker/php-fpm/Dockerfile
    volumes:
      - ./src:/var/www/html
      - ./php-fpm/conf/php.ini:/usr/local/etc/php/conf.d/php.ini
    ports:
      - "9000:9000"
  database:
    image: postgres:11-alpine
    environment:
      POSTGRES_USER: main
      POSTGRES_PASSWORD: main
      POSTGRES_DB: main
    ports: [5432]
  redis:
    image: redis:5-alpine
    ports: [6379]
  rabbitmq:
    image: rabbitmq:3.7-management
    ports: [5672, 15672]